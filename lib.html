<div class="page-row">
   {% for post in site.posts %}
   <div class="page-column">
    <div class="page-card">
      <a href="{{site.baseurl}}{{post.url}}">
      <img src="{{post.image}}">
      <h6>{{ post.title }}</h6>
      </a>
    </div>
   </div>
   {% endfor %}
</div>
