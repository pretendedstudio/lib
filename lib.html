<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cg3d.org/assets/bootstrap.css">
</head>
<body>
<div class="page-container">
<div class="page-row">
   {% for post in site.posts %}
   <div class="page-column">
    <div class="page-card">
      <a href="{{site.baseurl}}{{post.url}}">
      <img src="{{post.image}}">
      <h6>{{ post.title }}</h6>
      </a>
    </div>
   </div>
   {% endfor %}
</div>
</div>
</body>
</html>
