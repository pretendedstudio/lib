.parallax [class*="bg__"] {
  position: relative;
  height: 300px;
  text-indent: -9999px;
  background-attachment: fixed;
  background-position: top center;
  background-size: cover;
}
.parallax [class*="bg__"]:nth-child(2n) {
  box-shadow: inset 0 0 0.1em #999;
}
.parallax .bg__foo, .parallax .bg__bazz {
  height: 100vh;
}
.parallax .bg__foo {background-image: url(https://cg3d.org/assets/baloon-cloud.jpg);}
.parallax .bg__bar {background-image: url(https://mohamadrido.com/assets/images/instruments-wireframe.jpg);}
.parallax .bg__baz {background-image: url(https://cg3d.org/assets/baloon-solid.jpg);}
.parallax .bg__bazz {background-image: url(https://cg3d.org/assets/baloon-cloud.jpg);}
.parallax .bg__break {box-shadow: inset 0 0 0.2em #111; background-image: url(https://cg3d.org/assets/baloon-cloud.jpg);}
.parallax .capture {
  float: right;
  width: 200px;
  padding: 1em;
  margin: -1.5em 1em 0 0;
  text-indent: 0;
  background: rgba(243, 243, 243, 0.75);
  color:rgb(20,20,20);
}
