<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="day-prompt" content="days ago">
<meta name="hour-prompt" content="hours ago">
<meta name="minute-prompt" content="minutes ago">
<meta name="justnow-prompt" content="just now">
<title>{% if page.tag or page.title %}{% if page.tag %}{{ page.tag | escape }}{% else %}{{ page.title | escape }}{% endif %} - {% endif %}{% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}Page {{ paginator.page }} of {{ paginator.total_pages }} - {% endif %} {{ site.name | escape }}</title>
<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
<meta property="og:locale" content="en">
<meta property="og:type" content="website">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="https://cg3d.org">
<meta property="og:site_name" content="CG 3D">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="https://cg3d.org">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
<link rel="shortcut icon" href="/assets/images/favicons/favicon.png" type="image/x-icon">
<link href="/assets/images/favicons/favicon-192x192.png" height="192" rel="icon" sizes="192x192"/>
<meta content="/assets/images/favicons/favicon-144x144.png" height="144" name="msapplication-TileImage"/>
<link rel="manifest" href="/assets/images/favicons/site.webmanifest">
<link rel="shortcut icon" href="/assets/images/favicons/favicon.ico">
<meta name="apple-mobile-web-app-title" content="CG 3D">
<meta name="application-name" content="CG 3D">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="https://mcg3d.org/assets/images/favicons/browserconfig.xml">
<meta name="theme-color" content="#f1f1f1">
<link rel="stylesheet" href="/assets/bootstrap.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
<!-- Navbar (sit on top) -->
<div class="top">
  <div class="bar" id="myNavbar">
    <a class="bar-item button hover-black hide-medium hide-large right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="https://cg3d.org" class="bar-item button"><b>CG 3D</b></a>
    <a href="/license" class="bar-item button hide-small">License</a>
    <a href="/support" class="bar-item button hide-small">Support</a>
    <a class="bar-item button hide-small right hover-red" onclick="document.getElementById('searchModal').style.display='block'">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <!-- Navbar on small screens -->
  <div id="navBar" class="bar-block white hide hide-large hide-medium">
    <a href="/license" class="bar-item button" onclick="toggleFunction()">License</a>
    <a href="/support" class="bar-item button" onclick="toggleFunction()">Support</a>
    <a class="bar-item button" onclick="document.getElementById('searchModal').style.display='block'">Search</a>
  </div>
</div>
<div class="page-container">
{{ content }}
</div>
  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content animate-top card-4">
      <header class="container bg-color center padding-32"> 
        <span onclick="document.getElementById('searchModal').style.display='none'" 
       class="button bg-color xlarge display-topright">Ã—</span>
        <h2 class="wide"><i class="fa fa-search margin-right"></i>Search</h2>
      </header>
      <div class="container">
        <div id="search-container">
        <input type="text" id="search-input" placeholder="Search 3D Models...">
        </div>
        <div class="column">
        <div id="results-container" class="page-card">
        <!-- Search results here -->
        </div>
        </div>
      </div>
    </div>
  </div>
<!-- End Page Content -->
<script src="/assets/slideshow.js"></script>
<script src="/assets/navbar.js"></script>
<script src="/assets/search.min.js"></script>
<script>
// Add active class to the current button (highlight it)
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("mc");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  });
}
</script>
<script>
   window.simpleJekyllSearch = new SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results-container'),
     json: 'https://cg3d.org/search.json',
     searchResultTemplate: '<a href="https://cg3d.org{url}" title="{title}"><img style="border-radius: 5px; width: 100%;" src="https://cg3d.org/assets/images{url}.jpg"><h6>{title}</h6></a>',
     noResultsText: 'No results found',
     limit: 10,
     fuzzy: false,
     exclude: ['Welcome']
      })
</script>
</body>
</html>
