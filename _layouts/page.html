<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="robots" content="index, follow"><meta name="viewport" content="width=device-width, initial-scale=1"><title>{% if page.tag or page.title %}{% if page.tag %}{{ page.tag | escape }}{% else %}{{ page.title | escape }}{% endif %} - {% endif %}{% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}Page {{ paginator.page }} of {{ paginator.total_pages }} - {% endif %}{{ site.name | escape }}</title><meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" /><meta property="og:locale" content="en_US"><meta property="og:type" content="article"><meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"><meta property="og:url" content="{{ site.url }}{{ page.url }}"><meta property="og:image" content="{{ site.url }}{{ page.image }}" /><meta property="og:site_name" content="CG 3D"><meta property="article:publisher" content="http://www.facebook.com/pretendedstudio" /><meta property="article:author" content="https://www.facebook.com/pretendedstudio" /><meta property="og:description" content="Free Open Source Software (FOSS) Studio"><meta content="Pretended Studio" name="Author"><meta content="https://www.facebook.com/pretendedstudio" property="website:author"><meta content="Pretended Studio" name="twitter:site"><meta content="summary_large_image" name="twitter:card"><meta content="@pretendedstudio" name="twitter:creator"><link rel="canonical" href="https://cg3d.org"><link rel="apple-touch-icon" sizes="180x180" href="https://pretendedstudio.com/assets/img/favicons/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="https://pretendedstudio.com/assets/img/favicons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="https://pretendedstudio.com/assets/img/favicons/favicon-16x16.png"><link rel="shortcut icon" href="https://pretendedstudio.com/assets/img/favicons/favicon.png" type="image/x-icon"><link href="https://pretendedstudio.com/assets/img/favicons/favicon-192x192.png" height="192" rel="icon" sizes="192x192"/><meta content="https://pretendedstudio.com/assets/img/favicons/favicon-144x144.png" height="144" name="msapplication-TileImage"/><link rel="manifest" href="/site.webmanifest"><link rel="shortcut icon" href="https://pretendedstudio.com/assets/img/favicons/favicon.ico"><meta name="apple-mobile-web-app-title" content="CG 3D"><meta name="application-name" content="CG 3D"><meta name="msapplication-TileColor" content="#da532c"><meta name="msapplication-config" content="/browserconfig.xml"><meta name="theme-color" content="#ffffff"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"><link rel="stylesheet" href="https://cg3d.org/bootstrap.min.css"></head><body>

<!-- Navbar (sit on top) -->
<div class="top">
  <div class="bar" id="myNavbar">
    <a class="bar-item button hover-black hide-medium hide-large right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="https://cg3d.org" class="bar-item button"><b>CG 3D</b></a>
    <a href="/license" class="bar-item button hide-small">License</a>
    <a href="/support" class="bar-item button hide-small">Support</a>
    <a class="bar-item button hide-small right hover-red" onclick="document.getElementById('searchModal').style.display='block'">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <!-- Navbar on small screens -->
  <div id="navBar" class="bar-block white hide hide-large hide-medium">
    <a href="/license" class="bar-item button" onclick="toggleFunction()">License</a>
    <a href="/support" class="bar-item button" onclick="toggleFunction()">Support</a>
    <a class="bar-item button" onclick="document.getElementById('searchModal').style.display='block'">Search</a>
  </div>
</div>
<div class="page-container">
<h2>{{page.title}}</h2>
{{ content }}
</div>
<div id="searchModal" class="modal"><div class="modal-content animate-top card-4"><header class="container bg-color center padding-32"><span onclick="document.getElementById('searchModal').style.display='none'" class="button bg-color xlarge display-topright">Ã—</span> <h2 class="wide"><i class="fa fa-search margin-right"></i>Search</h2></header><div class="container"><div id="search-container"><input type="text" id="search-input" placeholder="Search..."></div><div class="column"><div id="results-container" class="page-card"></div></div></div></div></div>

<footer style="text-align: center; padding: 16px;color: #666;">
<!-- Footer credit -->
<i class="fab fa-creative-commons-zero"></i> 2018 - <span id="pdm" style="color: #666;"></span> &middot; <a style="color: #666;" href="https://cg3d.org">CG 3D</a> by <a style="color: #666;" href="https://pretendedstudio.com">Pretended Studio</a>
<script>
document.getElementById("pdm").innerHTML = new Date().getFullYear();
</script>
</footer>

<!-- Scroll to Top -->
<style>
#myBtn {  display: none;  position: fixed;  bottom: 4.5em;  right: 1.5em;  z-index: 99;  font-size: 18px;  border: none;  outline: none;  background-color: #008eff;  color: white;  cursor: pointer;  padding: 0px 4px 0px 4px;  border-radius: 100%;} #myBtn:hover {  background-color: #0079de;}
</style>
<button onclick="topFunction()" id="myBtn"><svg style='width: 45px; height: 48px; ertical-align: middle;' viewBox="0 0 24 22"><path d='M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z' fill='#fff'></path></svg></button>
<script>
var mybutton = document.getElementById("myBtn");window.onscroll = function() {scrollFunction()};function scrollFunction() {  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {    mybutton.style.display = "block";  } else {    mybutton.style.display = "none";  }}function topFunction() {  document.body.scrollTop = 0;  document.documentElement.scrollTop = 0;}
</script>

<script src="https://cg3d.org/assets/navbar.js"></script><script>window.simpleJekyllSearch = new SimpleJekyllSearch({ searchInput: document.getElementById('search-input'), resultsContainer: document.getElementById('results-container'), json: 'https://cg3d.org/search.json', searchResultTemplate: '<div class="card" style="border-radius: 5px; box-shadow:0 1px 2px 0 #999;text-align:center;"><a href="https://cg3d.org{url}" title="{title}"><img style="border-radius: 5px 5px 0 0; width: 100%;" src="https://cg3d.org/assets/images{url}.jpg"><h6 style="padding:0px 10px 10px 10px;">{title}</h6></a></div>', noResultsText: 'No results found', limit: 10, fuzzy: false, exclude: ['Welcome'] })</script></body></html>
