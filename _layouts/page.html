<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="robots" content="index, follow"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.tag or page.title %}{% if page.tag %}{{ page.tag | escape }}{% else %}{{ page.title | escape }}{% endif %} - {% endif %}{% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}Page {{ paginator.page }} of {{ paginator.total_pages }} - {% endif %}{{ site.name | escape }}</title>
<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}{{ page.image }}" />
<meta property="og:site_name" content="CG 3D">
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | prepend: site.url }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
<link rel="stylesheet" href="/assets/bootstrap.min.css">
</head>
<body>
<!-- Navbar (sit on top) -->
<div class="top">
  <div class="bar" id="myNavbar">
    <a class="bar-item button hover-black hide-medium hide-large right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="https://cg3d.org" class="bar-item button"><b>CG 3D</b></a>
    <a href="/license" class="bar-item button hide-small">License</a>
    <a href="/support" class="bar-item button hide-small">Support</a>
    <a class="bar-item button hide-small right hover-red" onclick="document.getElementById('searchModal').style.display='block'">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <!-- Navbar on small screens -->
  <div id="navBar" class="bar-block white hide hide-large hide-medium">
    <a href="/license" class="bar-item button" onclick="toggleFunction()">License</a>
    <a href="/support" class="bar-item button" onclick="toggleFunction()">Support</a>
    <a class="bar-item button" onclick="document.getElementById('searchModal').style.display='block'">Search</a>
  </div>
</div>
<div class="page-container">
{{ content }}
</div>
  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content animate-top card-4">
      <header class="container bg-color center padding-32"> 
        <span onclick="document.getElementById('searchModal').style.display='none'" 
       class="button bg-color xlarge display-topright">Ã—</span>
        <h2 class="wide"><i class="fa fa-search margin-right"></i>Search</h2>
      </header>
      <div class="container">
        <div id="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        </div>
        <div class="column">
        <div id="results-container" class="page-card">
        <!-- Search results here -->
        </div>
        </div>
      </div>
    </div>
  </div>
<!-- End Page Content -->
<script src="/assets/slideshow.js"></script>
<script src="/assets/navbar.js"></script>
<script src="/assets/search.min.js"></script>
<footer style="text-align: center; padding: 16px;color: #666;">
<!-- Footer credit -->
<i class="fab fa-creative-commons-zero"></i> 2018 - <span id="pdm" style="color: #666;"></span> &middot; <a style="color: #666;" href="https://cg3d.org">CG 3D</a> by <a style="color: #666;" href="https://pretendedstudio.com">Pretended Studio</a>
<script>
document.getElementById("pdm").innerHTML = new Date().getFullYear();
</script>
</footer>
<script>
   window.simpleJekyllSearch = new SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results-container'),
     json: 'https://cg3d.org/search.json',
     searchResultTemplate: '<div class="card" style="border-radius: 5px; box-shadow:0 1px 2px 0 #999;text-align:center;"><a href="https://cg3d.org{url}" title="{title}"><img style="border-radius: 5px 5px 0 0; width: 100%;" src="https://cg3d.org/assets/images{url}.jpg"><h6 style="padding:0px 10px 10px 10px;">{title}</h6></a></div>',
     noResultsText: 'No results found',
     limit: 10,
     fuzzy: false,
     exclude: ['Welcome']
      })
</script>
<!-- Scroll to Top -->
<style>
#myBtn {  display: none;  position: fixed;  bottom: 4.5em;  right: 1.5em;  z-index: 99;  font-size: 18px;  border: none;  outline: none;  background-color: #008eff;  color: white;  cursor: pointer;  padding: 0px 4px 0px 4px;  border-radius: 100%;} #myBtn:hover {  background-color: #0079de;}
</style>
<button onclick="topFunction()" id="myBtn"><svg style='width: 45px; height: 48px; ertical-align: middle;' viewBox="0 0 24 22"><path d='M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z' fill='#fff'></path></svg></button>
<script>
var mybutton = document.getElementById("myBtn");window.onscroll = function() {scrollFunction()};function scrollFunction() {  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {    mybutton.style.display = "block";  } else {    mybutton.style.display = "none";  }}function topFunction() {  document.body.scrollTop = 0;  document.documentElement.scrollTop = 0;}
</script>
<!-- Cookie Consent popup to comply with EU cookie law -->
<link rel="stylesheet" type="text/css" href="/assets/cookieconsent.min.css"/>
<script src="/assets/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){window.cookieconsent.initialise({"cookie": { "expiryDays": 730 },"palette": {"popup": { "background": "#212327" },"button": { "background": "#007bff" }},"theme": "classic"});});
</script>
</body>
</html>
