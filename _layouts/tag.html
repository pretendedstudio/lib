---
layout: page
---
<div class="page-container" style="padding:22px 15px 0px; 15px;">
  <div class="bar bg-mc" id="myDIV" >
    <a href="/models" class="bar-item button">Latest Upload</a>
    <a href="/categories" class="bar-item button">Categories</a>
    <a href="/tags" class="bar-item button" style="background-color:#ccc;">Tags</a>
  </div>
<h6>{{ page.tag }} 3d models</h6>
</div>
{% unless page.content == '' %}
  {{ page.content }}
{% endunless %}

{% unless site.tags[page.tag] | size > 0 %}
  No posts found.
{% endunless %}

{% for post in site.tags[page.tag] %}
  <div class="page-column" style="border-color: none;">
    <div class="page-card" style="border-color: #fff;">
    <a alt="{{ post.title }}" title="{{ post.title }}" style="text-decoration: none;" href="{{site.baseurl}}{{post.url}}">
    <img alt="{{ post.title }}" title="{{ post.title }}" src="{{post.image}}">
    <h3 style="font-size: 1rem; font-weight: 400; color: #333;">{{ post.title }}</h3>
    </a>
    </div>
  </div>
{% endfor %}
