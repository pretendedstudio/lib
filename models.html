---
layout: page
title: Models
---
<div class="page-container" style="padding:22px 15px 0px 15px;">
  <div class="bar bg-mc" id="myDIV" >
    <a href="/models" class="bar-item button" style="background-color:#ccc;">Latest Upload</a>
    <a href="/categories" class="bar-item button">Categories</a>
    <a href="/tags" class="bar-item button">Tags</a>
  </div>
</div>
<div class="page-row">
{% for post in site.posts %}
  <div class="page-column" style="border-color: none;">
    <div class="page-card" style="border-color: #fff;">
      <a alt="Free 3D {{ post.title }}" title="Free 3D {{ post.title }}" style="text-decoration: none; " href="{{site.baseurl}}{{post.url}}">
      <img alt="Free 3D {{ post.title }}" title="Free 3D {{ post.title }}" style="width: 100%; border-radius: 5px;" src="{{post.image}}">
      <h3 style="font-size: 1rem; font-weight: 400; color: #333;">{{ post.title }}</h3>
      </a>
    </div>
  </div>
{% endfor %}
</div>
