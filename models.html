---
layout: page
title: Models
---
<div class="page-container" style="padding:22px 15px 0px 15px;">
  <div class="bar bg-mc" id="myDIV" >
    <a href="/models" class="bar-item button" style="background-color:#ccc;">Latest Upload</a>
    <a href="/categories" class="bar-item button">Categories</a>
    <a href="/tags" class="bar-item button">Tags</a>
  </div>
</div>
<div class="page-row">
{% for post in site.posts %}
  <div class="page-column" style="border-color: none;padding: 10px 15px;">
    <div class="card" style="border-radius: 5px; box-shadow:0 1px 2px 0 #999;text-align:center;">
      <a style="text-decoration: none; " href="{{site.baseurl}}{{post.url}}">
      <img alt="{{ post.title }}" title="{{ post.title }}" style="width: 100%; border-radius: 5px 5px 0 0;" src="{{post.image}}">
      <h3 style="font-size: 1rem; font-weight: 400; color: #333;padding:0px 10px 10px 10px;">{{ post.title }}</h3>
      </a>
    </div>
  </div>
{% endfor %}
</div>
