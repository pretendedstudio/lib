---
layout: page
title: Models
---
<div class="row">
{% for post in site.posts limit:15 %}
  <div class="column">
    <div class="card" style="border-radius: 5px; box-shadow:0 1px 2px 0 #999;text-align:center;">
    <a href="{{post.url}}">
    <img style="border-radius: 5px 5px 0 0; width: 100%;" alt="Free {{ post.title }} 3D Model" title="Free 3D {{ post.title }}" src="{{post.image}}">
    <h3  alt="Free {{ post.title }} 3D Model" >{{ post.title }}</h3>
    </a>
    <div>{{ post.excerpt }}</div>
    </div>
  </div>
{% endfor %}
</div>
