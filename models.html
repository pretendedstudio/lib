---
layout: page
title: Models
---
<div class="page-container" style="padding:22px 15px 0px 15px;">
  <div class="bar bg-mc" id="myDIV" >
    <a href="/models" class="bar-item button" style="background-color:deepskyblue;">Latest Upload</a>
    <a href="/categories" class="bar-item button">Categories</a>
    <a href="/tags" class="bar-item button">Tags</a>
    <a href="/gallery" class="bar-item button" alt="Gallery" title="Gallery">Gallery</a>
  </div>
</div>

{% for post in site.posts %}
<div class="responsive">
  <div class="gallery">
    <a alt="Free 3D {{ post.title }}" title="Free 3D {{ post.title }}" style="text-decoration: none; " href="{{site.baseurl}}{{post.url}}">
      <img alt="Free 3D {{ post.title }}" title="Free 3D {{ post.title }}" class="img" src="{{post.image}}">
    </a>
    <div class="desc"><h3 style="font-size: 1rem; font-weight: 400; color: #333;">{{ post.title }}</h3></div>
  </div>
</div>
{% endfor %}

<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 900px) {
  .responsive {
    width: 33.33333%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
