---
layout: default
title: Models
---
<h1 class="content-listing-header sans">Posts</h1>
<div class="row">
{% for post in site.posts %}
  <div class="column">
    <div class="card">
    <a href="{{post.url}}">
    <img alt="Free {{ post.title }} 3D Model" title="Free 3D {{ post.title }}" src="{{post.image}}">
    <h3  alt="Free {{ post.title }} 3D Model" >{{ post.title }}</h3>
    </a>
    <div>{{ post.excerpt }}</div>
    </div>
  </div>
{% endfor %}
</div>
<br/>
{% assign random = site.time | date: "%s%N" | modulo: site.posts.size %}
<h1>{{ site.posts[random].title }}</h1>
<h1>{{ site.posts[random].title }}</h1>
<h1>{{ site.posts[random].title }}</h1>
